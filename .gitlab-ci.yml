image: node:22.12

stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - cd frontend/vue-project
    - npm install
    - npm run build
  
backend-test:
  image: python:3.11
  stage: test
  script:
    - cd backend
    - python -m venv .venv
    - pip install -r requirements.txt
    - python -m pytest

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production